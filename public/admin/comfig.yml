backend:
  name: github
  repo: imo-tek/imotek-website-astro   # GitHub repo adresin
  branch: main

media_folder: "public/uploads"   # Resimler burada tutulacak
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.astro"
        label: "Homepage"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
